{% extends "master.html" %}

{% block title %}Contact us{% endblock %}

{% block content %}
<h1>Contactez-nous</h1>
<form action="" method="post" novalidate>
    <div class="nom">
        <label for="id_name">Nom : </label>
        <input type="text" name="name" placeholder="Entrer votre nom">
    </div>
    <div class="email">
        <label for="id_mail">E mail</label>
        <input type="email" name="email" id="id_mail">
    </div>
    <input type="submit" value="envoyer">
</form>
{% endblock %}
